<script>
  // Add a simple script to initialize the carousel on mobile devices
  $(document).ready(function() {
    if ($(window).width() < 768) {
      $('.carousel').carousel();
    }
  });

  function animateCard(card) {
    // Tambahkan kelas animasi saat elemen diklik
    card.classList.add('animated-card');

    // Hapus kelas animasi setelah durasi animasi selesai
    setTimeout(function() {
      card.classList.remove('animated-card');
    }, 300);
  }

  
</script>
