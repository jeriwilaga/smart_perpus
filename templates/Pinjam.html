{% extends "base.html" %}

{% block title %}Smart Perpus | Data Buku{% endblock %}

{% block content %}
<div id="carouselExampleCaptions" class="carousel slide py-2" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for('static', filename='img/jeri.png')}}" class="d-block w-100" alt="...">
    
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/SL2.png')}}" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{{ url_for('static', filename='img/SL3.png')}}" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<main class="container">
  <div class="container" id="custom-cards">
    <h2 class="pb-2 border-bottom">
          <div class="d-flex">
                    <h3 class="mt-3 mb-3 flex-grow-1">Data Buku</h3>
                    <div class="mx-1">
                        <form Action="/search" method="GET">
                        <input type="text" class="form-control mt-3" placeholder="Search ..." name="search-key" />
                    </form>
                </div>
          </div>
    </h2>
    
    <div class="row row-cols-1 row-cols-md-3 g-4 py-2">
      {% for buku in data_pinjam %}
        <div class="col">
          <div class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg" style="background-image: url('{{ url_for('static', filename=buku.Foto) }}');">
            <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                    <small>{{ buku.Pengarang}}</small>
              <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">{{ buku.Judul_Buku }}</h3>
                    
              <ul class="d-flex list-unstyled mt-auto">
                <li class="me-auto">
                    <form action="{{ url_for('add_to_checkout', Id_Buku=buku.Id_Buku) }}" method="post">
                             <button class="btn btn-white" type="submit" class="bi" width="24" height="24" style="color: white;"><i class="fas fa-shopping-cart"></i></button>
                          </form>
                </li>
                <li class="d-flex align-items-center me-3">
                  <svg class="bi me-2" width="1em" height="1em"><i class="fas fa-calendar-alt me-2 "></i></svg>
                  <small>{{ buku.Tahun_Terbit }}</small>
                </li>
                <li class="d-flex align-items-center">
                  <svg class="bi me-2" width="1em" height="1em"><i class="fas fa-book me-2"></i></svg>
                  <small>{{ buku.Jenis}}</small>
                </li>
              </ul>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</main>
{% endblock %}
